
<!DOCTYPE html>

<body >
  <div class="bg-image"></div>  
  <div class="predict-form">
    <h1 class="project-title">What Crop To Grow ? </h1>
      <form action="{{url_for('predict')}}" method="post" class="form-style">
        <input type="text" name="nitrogen" placeholder="Nitrogen (0 to 140 mg)" required="required" />
        <input type="text" name="phosphorus" placeholder="Phosphorus(5 to 145 mg)" required="required" />
        <input type="text" name="potassium" placeholder="Potassium (5 to 205 mg)" required="required" />
        <input type="text" name="temperature" placeholder="Temperature (8 to 44&deg;C)" required="required" />
        <input type="text" name="humidity" placeholder="Humidity (14 to 100 wfv)" required="required" />
        <input type="text" name="ph" placeholder="pH level (3 to 10)" required="required" />
        <input type="text" name="rainfall" placeholder="Rainfall (20 to 300 mm)" required="required" />
        <button type="submit" class="predict-button" >PREDICT</button>
      </form>
   </div>
